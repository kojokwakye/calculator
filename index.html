<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <div id="screen"></div>
      <div id="buttons">
        <div class="rw1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>ac</button>
        </div>
        <div class="rw2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="rw3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="rw4">
          <button>0</button>
          <button>.</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </body>
</html>

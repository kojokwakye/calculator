<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />

    <link
      rel="shortcut icon"
      href="images/icons8-calculator-64.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="title">calculator</div>
    <div class="main">
      <div id="screen">
        <div id="previous" class="mini-screen"></div>
        <div id="current" class="mini-screen"></div>
      </div>

      <div id="buttons">
        <div class="row middle">
          <button id="clear-screen">clear</button>
          <button id="delete">delete</button>
          <button id="division" class="operator-btn">/</button>
        </div>
        <div class="row rw1">
          <button class="digits">7</button>
          <button class="digits">8</button>
          <button class="digits">9</button>
          <button id="multiplication" class="operator-btn">X</button>
        </div>

        <div class="row rw2">
          <button class="digits">4</button>
          <button class="digits">5</button>
          <button class="digits">6</button>
          <button id="subtraction" class="operator-btn">-</button>
        </div>

        <div class="row rw3">
          <button class="digits">1</button>
          <button class="digits">2</button>
          <button class="digits">3</button>
          <button id="addition" class="operator-btn">+</button>
        </div>

        <div class="row rw4">
          <button class="digits">0</button>
          <button class="dot digits">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
